<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Header Starts -->
    <div class="header">
      
      <div class="header__right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-symbols-outlined" style="position: relative; top: -5px;"> apps </span>
        <span class="material-symbols-outlined" style="position: relative; left: 15px; top: -5px;"> account_circle </span>
      </div>
    </div>
    <!-- Header Ends -->

    <!-- Main Body Starts -->
    <div class="mainBody">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png"
        alt="Google Logo"
      />

      <!-- Search Starts -->
      <div class="search">
        <div class="search__input">
            <span class="material-symbols-outlined" style="color: #9aa0a6;"> search </span>
          <input type="text" />
          <span class="material-symbols-outlined" style="color: #9aa0a6;"> mic </span>
        </div>

        <div class="search__buttons">
          <button>Buscar con Google</button>
          <button>Voy a tener suerte</button>
        </div>
      </div>
      <!-- Search Ends -->

      <!--Footer Begins-->
      <footer id="footer-bar">
        <div class="footer-top">México</div>
        <span class="footer-left header-footer-link">Sobre Google</span>
        <span class="footer-left header-footer-link">Publicidad</span>
        <span class="footer-left header-footer-link">Negocios</span> 
        <span class="footer-left header-footer-link">Cómo funciona la Búsqueda</span> 
        <span class="footer-right header-footer-link">Privacidad</span>
        <span class="footer-right header-footer-link">Condiciones</span>
        <span class="footer-right header-footer-link">Preferencias</span>
       </footer>
      <!--Footer Ends-->
    <!-- Main Body Ends -->
  </body>
</html>
